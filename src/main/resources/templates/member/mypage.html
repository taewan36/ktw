<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>mypage.html</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body>
<h2>mypage.html</h2>

<table class="table table-dark">
    <tr>
        <th>회원번호</th>
        <th>이메일</th>
        <th>비밀번호</th>
        <th>이름</th>
        <th>전화번호</th>
        <th>파일이름</th>
        <th>삭제</th>
        <th>수정</th>
    </tr>

    <tr>
        <td th:text="${member.memberId}"</td>
        <td th:text="${member.memberEmail}"</td>
        <td th:text="${member.memberPassword}"</td>
        <td th:text="${member.memberName}"</td>
        <td th:text="${member.memberPhone}"</td>
        <td th:text="${member.memberFilename}"</td>
        <td><<a th:href="@{|/member/delete/${member.memberId}|}">삭제(get)</a></td>
        <td><a th:href="@{|/member/update/${member.memberId}|}">수정(get)</a></td>
    </tr>

</table>


<!--    <a th:href="@{|/member/update/${member.memberId}|}">수정(get)</a><br><br><br>-->

<a href="/member/logout">로그아웃</a><br><br><br>
로그인ID(email_session): <p th:text="${session['loginEmail']}"></p><br>
<a href = "/">홈으로</a><br>

</body>
</html>
